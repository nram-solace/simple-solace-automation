---
# Setup DMR Cluster
# Status: OK
# Requires:
#   inventory.ini
#   vars/dmr.yml
#   roles/dmr-*/tasks/main.yml
# Running:
# â–¶ ansible-playbook -i inventory.ini setup-dmr.yml
#
# nram, Solace PSG

- name: "User inputs and configs"
  hosts: local
  connection: local
  gather_facts: false
  pre_tasks:
    - include_vars: vars/dmr.yml  
  tasks:
    - name: "Vars"
      ansible.builtin.debug:
        msg: "Local Cluster : {{ dmr }}"
#---------------------------------------------------------------
# (1) Setup Clusters
#
- name: "Setup Cluster - Local"
  hosts: local
  connection: local
  gather_facts: false
  pre_tasks:
    - include_vars: vars/dmr.yml
  tasks:
    - name: Create local cluster
      include_role:
        name: dmr-create-cluster
      vars:
        cluster: "{{ dmr.local_cluster }}"
    - name: "Pause for {{ general.sleep }} seconds"
      ansible.builtin.pause:
        seconds: "{{ general.sleep }}"

- name: "Setup Cluster - Remote"
  hosts: remote
  connection: local
  gather_facts: false
  pre_tasks:
    - include_vars: vars/dmr.yml
  tasks:
    - name: Create remote cluster
      include_role:
        name: dmr-create-cluster
      vars:
        cluster: "{{ dmr.remote_cluster }}"
    - name: "Pause for {{ general.sleep }} seconds"
      ansible.builtin.pause:
        seconds: "{{ general.sleep }}"

#-------------------------------------------------------------------
# (2) Setup Links
#
